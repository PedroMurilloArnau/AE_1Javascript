    //Empezamos declarando un array vacío que llenaremos con 10 númeos aleatorios
    let array = [];
    let numero; //declaro la variable que utilizaré para "validar" el número

    //Añadimos 10 números aleatorios entre 0 y 100
    for (let i = 0; array.length <= 9; i++) {
      numero = Math.round(Math.random() * 200); //redondeo el número para evitar decimales
      if (numero < 0 || numero > 100) {
        continue;
      } else {
        array.push(numero);
      }
    } //fin del for

      media = acumulador / array.length;

    function ordenarBurbuja() {
      var aux;
      for (var i = 0; i < array.length; i++) {
        for (var j = 0; j < array.length - 1; j++) {
          if (array[j] > array[j + 1]) {
            aux = array[j];
            array[j] = array[j + 1];
            array[j + 1] = aux;
          }
        }
      }
      return array;
    }
