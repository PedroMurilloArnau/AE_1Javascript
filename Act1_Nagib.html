    //Empezamos declarando un array vacío que llenaremos con 10 númeos aleatorios
    let miArray = [];
    let numero; //declaro la variable que utilizaré para "validar" el número

    //Añadimos 10 números aleatorios entre 0 y 200
    for (let i = 0; miArray.length <= 9; i++) {//Para que el array meta 10 valores saltandose los valores no admitidos declaramos que la longitud del array tiene que ser <=9
      numero = Math.round(Math.random() * 200); //redondeo el número para evitar decimales

        continue;
      } else {
        miArray.push(numero);
      }
    } //fin del for

    /*********************
     ********MEDIA********
     *********************/
    function media(unArray) {//La funcion media reibe por parámetro un Array
      var acumulador = 0;
      var media = 0;
      for (var i = 0; i < unArray.length; i++) {
        acumulador = acumulador + unArray[i];
      }
      media = acumulador / unArray.length;
      return media;
    }

    function ordenarBurbuja(unArray) {// la función ordenarBurbuja recibe por parametro un array el cual ordena
      var aux;
      for (var i = 0; i < unArray.length; i++) {
        for (var j = 0; j < unArray.length - 1; j++) {
          if (unArray[j] > unArray[j + 1]) {
            aux = unArray[j];
            unArray[j] = unArray[j + 1];
            unArray[j + 1] = aux;
          }
        }
      }
      return unArray;
    }
